<!-- chat-bot.component.html -->
<div class="chat-window" *ngIf="open">
  <div class="messages">
    <div *ngFor="let m of msgs" [ngClass]="m.role">{{ m.text }}</div>
  </div>

  <form (ngSubmit)="send()">
    <input nz-input [(ngModel)]="draft" name="draft" required
           placeholder="Întreabă despre maşini…" />
  </form>
</div>

<button nz-button nzType="primary"
        class="chat-toggle"
        (click)="open = !open">
  <i nz-icon nzType="message"></i>
</button>
